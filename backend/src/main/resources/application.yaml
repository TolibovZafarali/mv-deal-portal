spring:
  application:
    name: backend
  config:
    import: optional:file:./app.env
  datasource:
    url: jdbc:mysql://localhost:3306/megnarealestate?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
app:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:megna-backend}
    access-token-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:60}

  admin:
    bootstrap:
      email: ${ADMIN_EMAIL:}
      password: ${ADMIN_PASSWORD:}